{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- page concours_subjects-->

<div id="overviews" class="section wb">
    <div class="container">
        <div class="section-title row text-center">

        
        <h3>tous les sujets du Concours {{mat.name }}</h3>
        {% for subject in subject %}
        
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col"><a href="{% url 'examen_et_concours:subject' subject.id %}">{{subject.title}}</a></th>
            </tr>
          </thead>
          
        </table>
            
            
        
        {% endfor %}
     </div>
       </div>
       </div>

              
  <!--javascript-->
  <script src="{% static 'schooli/js/jquery-3.5.1.min.js'  %}"></script>
  <script src="{% static 'schooli/myjs/jqueryMatter.js' %}"></script>
  <script src="{% static 'schooli/myjs/jqueryLevel.js' %}"></script>
       {% endblock %}
