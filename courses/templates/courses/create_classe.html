{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>create classe</h1>
        <form method="post" action="{% url 'courses:create_classe' %}" enctype='multipart/form-data'>{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn mb-4 btn-primary">create classe</button>
        </form>
</div>
{% endblock %}
